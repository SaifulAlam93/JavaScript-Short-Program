<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>check</title>
</head>

<body>

<h2 id="demo"></h2>

<textarea id="d" style="width: 50%; font-size: 18px; border: 0px;"></textarea>



<script>

function prime (){

	var n = prompt("Please insert your number");

	var divisors = [];
	var text = "";
	for (i=2;i<=n/2;i++){
		
		if (n%i==0){
			divisors.push(i);
		}		
	}

	if (n<2){
			document.getElementById('demo').innerHTML= text += n +" is not a prime number by definition thus divisors are not available.";	
		}

	else if (divisors.length==0) {
		document.getElementById('demo').innerHTML= text += n +" is a prime number";
		}

	else {
	document.getElementById('d').innerHTML= text += n + " is not a prime number. The divisors are " + divisors;
	}	
}


prime();





</script>

</body>
</html>
