<!DOCTYPE html>
<html>

<body>	
	
<h3>Question 6- Finding the table numbers of a number</h3>
	<form>
		<input type="text" id="userInput" placeholder="Insert a number">&nbsp;
		<input type="button" onClick="tNum()" value="Check">
		<br><br>
		<div id="tvl" style="border: 1px solid black; width: 200px; height: auto"></div>
		
	</form>

	<script>		
		function tNum(){	
		   var num = document.getElementById('userInput').value;
		   var tv = parseInt(num);
			var value;
		   var txt="";
       
            for (i = 1; i <=tv; i++)
            {
				value= tv*i
               document.getElementById('tvl').innerHTML=txt+=tv+" X "+i+" = "+value+"<br>"; 			
            }									
	}
</script>
</body>

</html>
