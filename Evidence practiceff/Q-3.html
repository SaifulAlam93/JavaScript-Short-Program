<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Question 3</title>
</head>

<body>
	<h3>Finding the maximum and minimum number</h3>
	<form>
		<input type="text" id="userInput" placeholder="Insert the numbers">&nbsp;
		<input type="button" onClick="lgnum()" value="Justify">
		<br><br>
		<input type="text" id="max" style="width: 300;">&nbsp;
		<input type="text" id="min" style="width: 300;">&nbsp;
		
	</form>

	<script>
	
		function lgnum(){				
       		var arr = document.getElementById('userInput').value.split(",").map(Number)
            for (j = 0; j < arr.length; j++)
            {
                if (arr[j] > arr[j + 1])
                {
                    check = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = check;					
                }
                else
                {
                    continue;
                }
            }
           document.getElementById('max').value="The maximum number is "+arr[arr.length-1];  
			
			for (j = 0; j < arr.length; j++)
            {
                if (arr[j] < arr[j + 1])
                {
                    check = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = check;					
                }
                else
                {
                    continue;
                }
            }
           document.getElementById('min').value="The minimum number is "+arr[arr.length-1];    
	}
</script>
</body>
</html>
