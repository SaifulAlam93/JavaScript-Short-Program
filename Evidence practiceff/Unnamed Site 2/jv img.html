<script>
	
	
	
	
	
	var imgAll=[ "1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"]
    
    var num_img = 5;
    var cur_img = 1;

  function  goback() {

    if(cur_img>5)
   {

    cur_img = cur_img - 1;
   }else{
    alert("This is the first image");
   }


}

function gofwd(){

    if(cur_img < num_img){

    cur_img = cur_img + 1;
   }else{
      alert("This is the last image");
      }


}


</script>


</script>




</head>
<body>
