   function mxmn(){

   var text = "" ;

   var num=prompt("Please insert your numbers seperate by comma ','").split(",").map(Number);

   var n=num.length;   

       for (var i = 1; i < n; i++) {
         
           for (var j = 0; j-1 < n; j++) {

               if (num [j] > num [j + 1]) {

                   var c = num [j + 1];

                       num [j + 1] = num [j];

                       num [j] = c;

               }

           }

       }

    
       document.getElementById('demo').innerHTML=text+="The minimum value is " + num[0] + " and the maximum value is " + num[n-1] + ".";
   }

   mxmn();
