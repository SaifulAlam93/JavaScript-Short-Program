<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check javascript</title>

</head>
<body>
	<form>
		<input type="text" name="input">
		<button onclick="fib()">Click</button>
		<br><br>
	</form>
<div id="divf"></div>
<script>
function fib(){
	var arr=[0]
	var num= document.getElementsByName('input').value;
	var arr.length= parseInt(num);	
	var j=1;
	var k=2;
	for(i=1;i<arr.length;i=k-j){
		arr.push(i);
		k+=j;
		j+=i;
	}
	document.getElementById('divf').innerHTML=arr;
}
</script>
</body>
</html>
