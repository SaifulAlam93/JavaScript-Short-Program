<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>check</title>
</head>

<body>

<h2 id="demo"></h2>

<script>

function fac () {

	var n = prompt("Please insert your number");

	var f=1;

	var text = "";

	for (i=1;i<=n;i++){
		
		f*=i;

	}

	document.getElementById('demo').innerHTML= text += f;

}

fac();

</script>

</body>
</html>
