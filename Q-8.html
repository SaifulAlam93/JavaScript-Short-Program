<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Question 8</title>
</head>

<body>
	
    <h4 id="sorted"></h4>



	<script>	        
		


        var arr = prompt("Please insert numbers seperate by comma ','").split(",").map(Number); 	

        var swap ;

        for (var i = 0; i < arr.length-1; i++) {

            for (var j = 0; j < arr.length-1; j++) {

                if (arr[j] > arr[j+1]) {                    

                    swap = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = swap;

                }                       

            }            
                    
        }  

        document.getElementById('sorted').innerHTML = "The sorted values are [" + arr + "]";  

        
	
</script>
</body>
</html>
