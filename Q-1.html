<body>



	<h3 id="result"></h3>	



	<script>	



		var num= prompt("Please insert 16 or less digits");			 
		var text=""; 
		if (num%2==0) {
		 		document.getElementById('result').innerHTML =text += num + ' is an even number'
		 	} 
		 	else {
		 		document.getElementById('result').innerHTML = text += num + ' is an odd number';
		 	}			 
		


	</script>
